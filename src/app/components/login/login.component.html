<div class="columns is-mobile is-centered">
  <div class="column" style="max-width: 400px; margin-top: 10vh;">
    <div class="message is-info">
      <div class="message-body">Username: test<br />Password: test</div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <div class="control has-icons-left">
                <input type="text" placeholder="Type your username here" formControlName="username" class="input" [ngClass]="{ 'is-danger': submitted && f.username.errors }" />
                <span class="icon is-left">
                  <i-feather name="user" style="width: 18px; height: 18px;"></i-feather>
                </span>
              </div>
              <div *ngIf="submitted && f.username.errors">
                <p class="help is-danger" *ngIf="f.username.errors.required">Username is required</p>
              </div>
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input type="password" placeholder="Type your password here" formControlName="password" class="input" [ngClass]="{ 'is-danger': submitted && f.password.errors }" />
                <span class="icon is-left">
                  <i-feather name="lock" style="width: 18px; height: 18px;"></i-feather>
                </span>
              </div>
              <div *ngIf="submitted && f.password.errors">
                <p class="help is-danger" *ngIf="f.password.errors.required">Password is required</p>
              </div>
            </div>
            <div *ngIf="error" class="notification is-danger">
              <div class="__message-body">{{error}}</div>
            </div>
            <div class="control">
              <button [disabled]="loading" class="button is-info is-fullwidth" [ngClass]="{ 'is-loading': loading }">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
