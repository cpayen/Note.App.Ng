<div id="login-form" class="box is-centered">
  <div class="content">
    <h2 class="title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <div class="control has-icon-left">
          <label for="username">Username</label>
          <input type="text" placeholder="Type your username here" formControlName="username" class="input"
            [ngClass]="{ 'is-danger': submitted && f.username.errors }" />
          <span class="icon-left">
            <i-feather name="user" class="icon"></i-feather>
          </span>
        </div>
        <div *ngIf="submitted && f.username.errors">
          <p class="help is-danger" *ngIf="f.username.errors.required">Username is required</p>
        </div>
      </div>
      <div class="field">
        <div class="control has-icon-left">
          <label for="password">Password</label>
          <input type="password" placeholder="Type your password here" formControlName="password" class="input"
            [ngClass]="{ 'is-danger': submitted && f.password.errors }" />
          <span class="icon-left">
            <i-feather name="lock" class="icon"></i-feather>
          </span>
        </div>
        <div *ngIf="submitted && f.password.errors">
          <p class="help is-danger" *ngIf="f.password.errors.required">Password is required</p>
        </div>
      </div>
      <div *ngIf="error" class="notification is-danger">
        {{error}}
      </div>
      <div class="field has-text-centered">
        <div class="control">
          <button [disabled]="loading" class="button"
            [ngClass]="{ 'is-loading': loading }">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
